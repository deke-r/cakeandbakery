<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvas RightLabel">Your Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <hr>

        <div class="offcanvas-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 ">
                        <img class="img-fluid" src="image/pizza menu/Margherita Pizza.jpg" alt="">
                        <p>Rs-30</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <tr>
                            <th><label for="Quantity">Quantity</label></th>
                            <th><input type="number" name="Quantity" min="1" max="20"></th>
                        </tr>
                    </div>

                    <div class="col-md-4 text-center">
                        <button type="button" class="btn-close mt-3" aria-label="Close"></button>
                    </div>
                </div>
            </div>

            <div class="container mt-5">
                <div class="row justify-content-center">
                    <button class="btn btn-outline-success w-50">Place Order</button>
                </div>
            </div>

        </div>
    </div>

    </div>

    <div class="col-md-6 text-md-end">
        ||<img src="image/pizza menu/Margherita Pizza.jpg" alt="">
    </div>
    </div>
</body>

</html>
